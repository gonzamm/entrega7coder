<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos y chat - Entrega 7</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
    <!-- PRODUCTOS -->
    <!-- FORMULARIO PTO -->
    <div class="container" style="margin-top: 30px;"> 
        <h3 class="mt-10 text-primary">Entrega NÂ°7 de Moure Gonzalo.</h3>
        <h4 class="mt-10 text-primary">Formulario para agregar nuevo producto</h4>
        <form onsubmit="return enviar_formulario()" name="formulario1">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo del producto" >
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio del producto">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Thumbail</label>
                <input type="text" class="form-control" id="thumbail" name="thumbail" placeholder="Ingrese la url con la imagen del pto">
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar producto" class="btn btn-primary" />
            </div> 
            
        </form>
        <p>El id sera agregado automaticamente por el backend</p>
    </div>

    <!-- TABLA PRODUCTOS -->
    <div class="container" style="margin-top: 30px;">
        <h3 class="mt-10 text-primary">Estos son todos los productos</h3>
        <div class="table-responsive">
          <table class="table table-dark" id="tabla">
            <thead>
                <tr style="color: rgba(13, 110, 253);"> <th>Titulo</th> <th>Precio</th> <th>Imagen</th> </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
          </table>  
        </div>
    </div>

      <!-- CHAT -->
      
      <div class="container" style="margin-top: 30px;"> 
        <h3 class="mt-10 text-primary">Chat</h3>
        <!-- TABLA CHAT -->
        <div class="mb-3" id="textChat">
            <div class="table-responsive">
                <table class="table" id="tablaChat">
                  <thead>
                      <tr> <th>Usuario</th> <th>Fecha</th> <th>Mensaje</th> </tr>
                  </thead>
                  <tbody id="tBodyChat">
                  </tbody>
                </table>  
            </div>
        </div>
        <!-- FORMULARIO CHAT -->
        <form onsubmit="return enviarChat()" name="formularioChat">
            <div class="mb-3">
                <input type="email" class="form-control" id="name" name="name" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="msg" name="msg" placeholder="Ingrese tu mensaje">
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar mensaje" class="btn btn-primary" />
            </div>
        </form>

      </div>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
